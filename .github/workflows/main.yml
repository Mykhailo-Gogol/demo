name: Lint

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Lint
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
          cache: 'yarn'
      - run: npm ci
      - run: npm run lint
      - run: npm run lint-ts
      - run: npm run lint-prettier
